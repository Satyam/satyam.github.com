	<div id="lr"></div>
	<div id="rl"></div>
	<div id="tb"></div>
	<div id="bt"></div>
<script  type="text/javascript">
	var Dom = YAHOO.util.Dom, 
		Event = YAHOO.util.Event;
		if (YAHOO.env.ua.gecko) {
			log = console.log;
		} else {
			log = function() {};
		}

	Event.onDOMReady(function () {
		var myLogReader = new YAHOO.widget.LogReader("myLogger"); 
		log('----------------lr-----------------------');
		var lr = new YAHOO.widget.ProgressBar({barColor:'green',backColor:'orange',border:'thin solid black',direction:'lr',width:'200px',height:'30px'});
		lr.render('lr');
		log('----------------rl---------------------');

		var rl = new YAHOO.widget.ProgressBar({barColor:'green',backColor:'orange',border:'thin solid black',direction:'rl',width:'200px',height:'30px'});
		rl.render('rl');
		log('----------------tb---------------------');
		var tb = new YAHOO.widget.ProgressBar({barColor:'green',backColor:'orange',border:'thin solid black',direction:'tb',width:'30px',height:'200px'});
		tb.render('tb');
		log('----------------bt---------------------');
		var bt = new YAHOO.widget.ProgressBar({ barColor:'green',backColor:'orange',border:'thin solid black',direction:'bt',width:'30px',height:'200px'});
		bt.render('bt');

		log('------------------lr---------------------');
			lr.set('value',50);
		log('------------------rl-------------------');
			rl.set('value',50);
		log('------------------tb------------------');
			tb.set('value',50);
		log('------------------bt-------------------');
			bt.set('value',50);
		
		Event.on('setValue','click',function() {
			var newVal = parseInt(Dom.get('newValue').value,10);

		log('------------------lr---------------------');
			lr.set('value',newVal);
		log('------------------rl-------------------');
			rl.set('value',newVal);
		log('------------------tb------------------');
			tb.set('value',newVal);
		log('------------------bt-------------------');
			bt.set('value',newVal);
		},'#setValue');
	});
</script>
