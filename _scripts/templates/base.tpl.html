<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <base href="{{site.root}}/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{post.title}} | {{site.name}}</title>
    <meta property="og:title" content="{{post.title}}" />
    <meta property="og:locale" content="{{post.locale}}" />
    <meta name="description" content="{{post.excerpt}}" />
    <meta property="og:description" content="{{post.excerpt}}" />
    <link rel="canonical" href="{{post.fullURL}}" />
    <meta property="og:url" content="{{post.fullURL}}" />
    <meta property="og:site_name" content="{{site.name}}" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{post.ISODate}}" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{post.title}}" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "dateModified": "{{post.ISODate}}",
        "datePublished": "{{post.ISODate}}",
        "description": "{{post.excerpt}}",
        "headline": "{{post.title}}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{post.fullURL}}"
        },
        "url": "{{post.fullURL}}"
      }
    </script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      type="application/atom+xml"
      rel="alternate"
      href="feed.xml"
      title="{{site.name}}"
    />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="author" href="index.html">{{site.name}}</a>
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path
                  d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"
                />
              </svg>
            </span>
          </label>

          <div class="trigger">
            {{template.menu}}
            <form
              id="searchform"
              method="get"
              action="https://www.google.com/search"
              target="_blank"
            >
              <input type="text" name="q" id="s" size="15" />
              <input type="submit" name="submit" value="ðŸ”" />
              <input type="hidden" name="as_sitesearch" value="satyam.com.ar" />
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-content" aria-label="Content" lang="{{post.locale}}">
      <div class="wrapper">
        <article
          class="post h-entry"
          itemscope
          itemtype="http://schema.org/BlogPosting"
        >
          <header class="post-header">
            <h1 class="post-title p-name" itemprop="name headline">
              {{post.title}}
            </h1>
            {{post.metaBlock}}
          </header>

          <div
            class="post-content e-content {{template.contentClass}}"
            {{template.contentProps}}
          >
            {{post.content}}
          </div>
          <footer class="post-footer">{{template.articleFooter}}</footer>
          <a class="u-url" href="{{site.root}}{{post.relURL}}" hidden></a>
        </article>
      </div>
    </main>
    <footer class="site-footer h-card">
      <data class="u-url" href="{{site.root}}"></data>

      <div class="wrapper">
        <h2 class="footer-heading">{{site.name}}</h2>

        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-1">
            <ul class="contact-list">
              <li class="p-name">{{site.name}}</li>
              <li>
                <a class="u-email" href="mailto:{{site.authorEmail}}"
                  >{{site.authorEmail}}</a
                >
              </li>
            </ul>
          </div>

          <div class="footer-col footer-col-2">
            <ul class="social-media-list"></ul>
          </div>

          <div class="footer-col footer-col-3">
            <p>{{site.descr}}</p>
          </div>
        </div>
      </div>
    </footer>
    {{template.clientScript}}
  </body>
</html>
